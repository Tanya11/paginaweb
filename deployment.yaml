apiVersion: v1
kind: Service
metadata:
  annotations:
    field.cattle.io/targetWorkloadIds: '["deployment:entrega-final:nginx"]'
    workload.cattle.io/targetWorkloadIdNoop: "true"
    workload.cattle.io/workloadPortBased: "true"
  labels:
    cattle.io/creator: norman
  name: nginx-loadbalancer
  namespace: entrega-final
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: 80tcp803
    nodePort: 31445
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    workload.user.cattle.io/workloadselector: deployment-entrega-final-nginx
  type: LoadBalancer
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
  namespace: entrega-final
  annotations:
    monitoring: "true"
    audit: "Cambio index versi√≥n con Always 8"
  labels:
    workload.user.cattle.io/workloadselector: deployment-entrega-final-nginx    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate      
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: czdev/miws
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 80
          name: 80tcp803
          protocol: TCP
