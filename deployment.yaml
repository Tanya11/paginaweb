kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
  namespace: entrega-final
  annotations:
    monitoring: "true"
    audit: "Cambio index versi√≥n con Always 8"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate      
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: czdev/miws
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 80
